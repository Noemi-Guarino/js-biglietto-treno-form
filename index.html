<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class=" bg_color_container text-center p-3 m-b-3">
        <div class="my_container">
            <h1 class="text-white m-b-3">
                Calcola il prezzo del tuo biglietto
            </h1>
            <div id="first_ticket" class="bg_color_ticket p-5">
                <div class="row d-flex justify-content-around">
                    <div class="col">
                        <label for="fnameandSname">Nome e Cognome</label><br>
                        <input type="text" id="fnameandSname" name="fnameandSname"/> 
                    </div> 
                    <div class="col">
                        <label for="kilometres">Km da percorrere</label><br>
                        <input type="number" id="kilometres" name="kilometres"/>
                    </div>
                    <div class="col">
                        <legend>Fascia d'et√†</legend>
                        <select name="age" id="age">
                        <option id="ageAdult" type="number" value="#" selected="selected">Maggiorenne</option>
                        <option id="ageYunger" type="number" value="#">Minorenne</option>
                        <option id="ageOld" type="number" value="#">Over 65</option>
                        </select>
                    </div> 
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn" id="generate" value="generate" >Genera</button>
                            <button type="button" class="btn" id="reset" value="reset">Annulla</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my_container">
            <h2 class="text-white m-b-3 p-4">
                Il tuo biglietto
            </h2>
            <div class="bg_color_ticket p-5">
                <h4 class="text-start">
                    Dettagli paseggero
                </h4>
                <div class="row border_second_ticket">
                    <div class="col bg_nominative p-3">
                        <h4 class="m-b-3">Nome passeggero</h4>
                        <h4>Angelina Collins</h4>
                    </div>
                    <div class="col">
                        <h4 class="m-b-3">Offerta</h4>
                        <div id="discounttype"></div>
                    </div>
                    <div class="col">
                        <h4 class="m-b-3">Carrozza</h4>
                        <div id="traincarriage"></div>
                    </div>
                    <div class="col">
                        <h4 class="m-b-3">Codice CP</h4>
                        <div id="codex"></div>
                    </div>
                    <div class="col">
                        <h4 class="m-b-3">Costo biglietto</h4>
                        <div id="trainticket" class="col">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- js -->
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
